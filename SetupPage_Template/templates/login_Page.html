{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginPage.css') }}"> 
{% endblock head %}
{% block content %}
<div class="login_form">
    <form action="{{url_for('login')}}" method="post">
         <div class="logo">
             <img src="https://www.bestforjuice.com/assets/layout/img/logo.png" alt="logo" class="logo">
            </div>               
        <div class="container">
            <div class="textBox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" id="Username" name="Username" placeholder="Enter user name" autofocus="" required>
            </div>
            <div class="textBox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="Password" name="Password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </div>                
    </form>
</div>
{% endblock content %}
